<div class="container-fluid">

    <div class="row align-items-center m-3">

        <div class="col-md-6" id="img-bg"> </div>

        <div class="col-md-6 mb-5">
            <div class="row d-flex justify-content-center">
                <div class="col-md-10">
                    <h1 class="text-center">Cadastro</h1>
                    <div class="form-group m-3">
                        <label for="nome">Nome</label>
                        <input [(ngModel)]='user.nome' class="form-control" type="text" name="nome" id="usuario" placeholder="Nome sobrenome">
                    </div>
                    <div class="form-group m-3">
                        <label for="usuario">User</label>
                        <input [(ngModel)]='user.usuario' class="form-control" type="text" name="usuario" id="usuario" placeholder="exemplo@email.com">
                    </div>
                    <div class="form-group m-3">
                        <label for="foto">Link da Foto</label>
                        <input [(ngModel)]='user.foto'class="form-control" type="text" name="foto" id="foto" placeholder="Link da sua foto">
                    </div>
                    <div class="form-group m-3">
                        <label for="senha">Senha</label>
                        <input (input)='confirmSenha($event)' class="form-control" type="password" name="senha" id="senha" placeholder="Sua senha deve ter no min 8 caracteres">
                    </div>
                    <div class="form-group m-3">
                        <label for="senhaConfirm">Confirmar Senha</label>
                        <input [(ngModel)]='user.senha' class="form-control" type="password" name="senhaConfirm" id="senhaConfirm"
                            placeholder="Confirme sua senha">
                    </div>
                    <div class="form-group m-3">
                        <label for="tipo">Tipo de Usuario</label>
                        <select class="form-control" name="tipo" id="tipo" (change)='tipoUser($event)'>
                            <option>Selecione um tipo de usuário: </option>
                            <option value="normal">Normal</option>
                            <option value="adm">Administrador</option>
                        </select>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-danger m-3" routerLink='/entrar'>Cancelar</button>
                        <button type="submit" class="btn btn-success m-3" (click)='cadastrar()'>Cadastrar</button>
                    </div>
                    <hr class="mt-5 mb-5">
                    <p class="text-center">
                        Já tem uma conta? <a routerLink='/entrar'>Entre</a>
                    </p>
                </div>

            </div>
        </div>
    </div>
</div>
